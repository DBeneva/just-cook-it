<div class="container">
    <!-- {{recipe | json}} -->
    <div class="delete-modal" *ngIf="isDeletingRecipe">
        <p>Are you sure you want to delete your recipe for {{recipe.name}}?</p>
        <button (click)="deleteRecipe()">Yes</button>
        <button class="no">No</button>
    </div>
    <div *ngIf="recipe" [ngClass]="isDeletingRecipe ? 'transparent card' : 'card'">
        <img [ngClass]="isDeletingRecipe ? 'transparent card-image' : 'card-image'" src="{{recipe.imageUrl}}" alt="Recipe Image">
        <div class="card-content">
            <div class="card-title">
                <h3>{{recipe.name}}</h3>
                <p>
                    <i class="fas fa-clock"></i><span> {{recipe.time}} min</span>
                </p>
            </div>
            <table>
                <tr class="card-section">
                    <td>
                        <h4><i class="fas fa-list"></i></h4>
                    </td>
                    <td>
                        <p class="ingredients">{{recipe.ingredients}}</p>
                    </td>
                </tr>
                <tr class="card-section">
                    <td>
                        <h4><img src="/assets/instructions.png" alt="Instructions"></h4>
                    </td>
                    <td>
                        <p class="instructions">{{recipe.instructions}}</p>
                    </td>
                </tr>
            </table>
            <div [ngClass]="isDeletingRecipe ? 'transparent likes' : 'likes'">
                <div>
                    <p>Liked by <span>{{recipe.likedBy.length}}</span> people</p>
                </div>
                <button *ngIf="recipe.isUser && !recipe.isOwner && !recipe.likedBy.includes(user._id)" class="like" (click)="like(recipe._id)">
                    Like <i class="fas fa-thumbs-up"></i></button>
                <button *ngIf="recipe.isUser && recipe.likedBy.includes(user._id)" class="unlike" (click)="unlike(recipe._id)">
                    Unlike <i class="fas fa-thumbs-up"></i></button>
                <div class="owner-buttons" *ngIf="recipe.isOwner">
                    <button class="edit-btn" routerLink="/recipes/{{recipe._id}}/edit">Edit</button>
                    <button class="delete-btn" (click)="toggleDeleteModal()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!recipe" class="loader">
        Loading...
    </div>
</div>
